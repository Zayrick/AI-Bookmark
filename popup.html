<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>自动收藏设置</title>
  </head>
  <style>
    body {
      width: 350px;
    }
    ul, li {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    li span {
      display: inline-block;
      width: 50px;
    }
    li + li {
      margin-top: 8px;
    }
    input {
      width: 300px;
    }
    select {
      width: 295px;
    }
    .model-container {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    #modelInput {
      margin-bottom: 5px;
    }
    .model-hint {
      color: #666;
      font-size: 12px;
      margin-top: 2px;
    }
    .radio-group {
      display: flex;
      gap: 15px;
    }
    .radio-option {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .radio-option input {
      width: auto;
      margin-right: 5px;
    }
  </style>
  <body>
    <ul>
      <li><span>API URL:</span><input id="chatUrl" type="text"></li>
      <li><span>API KEY:</span><input id="apiKey" type="text"></li>
      <li><span>MODEL:</span>
        <div class="model-container">
          <input id="modelInput" type="text" placeholder="输入模型名称">
          <select id="modelSelect">
            <option value="">-- 选择常用模型 --</option>
            <option value="gpt-3.5-turbo-0613">gpt-3.5-turbo-0613</option>
            <option value="gpt-3.5-turbo-1106">gpt-3.5-turbo-1106</option>
            <option value="gpt-4">gpt-4</option>
            <option value="gpt-4-0613">gpt-4-0613</option>
            <option value="gpt-4-turbo">gpt-4-turbo</option>
            <option value="gpt-4o">gpt-4o</option>
          </select>
          <div class="model-hint">您可以直接输入模型名称或从列表中选择</div>
        </div>
      </li>
      <li><span>通知:</span>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="notificationType" value="system" id="systemNotification"> 系统通知
          </label>
          <label class="radio-option">
            <input type="radio" name="notificationType" value="browser" id="browserNotification"> 浏览器通知
          </label>
        </div>
      </li>
    </ul>
  </body>
  <script src="dist/popup.js"></script>
</html>
