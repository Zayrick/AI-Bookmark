<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AI 书签助手设置</title>
    <link rel="stylesheet" href="assets/common.css">
    <link rel="stylesheet" href="assets/settings.css">
    <link rel="stylesheet" href="assets/animations.css">
  </head>
  <body>
    <div class="header">
      <div class="app-title">AI 配置设置</div>
      <div style="display: flex; gap: 8px;">
        <a href="https://github.com/Zayrick/AI-Bookmark" class="github-btn" title="开源代码" target="_blank">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#4285f4">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </a>
        <button id="backButton" class="back-btn" title="返回主页">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
          </svg>
        </button>
      </div>
    </div>
    
    <div class="settings-panel">
      <div class="form-group">
        <label class="form-label">API 地址</label>
        <input id="chatUrl" type="text" class="form-control" placeholder="例如: https://api.openai.com/v1/chat/completions">
      </div>
      
      <div class="form-group">
        <label class="form-label">API 密钥</label>
        <input id="apiKey" type="password" class="form-control" placeholder="输入您的API密钥">
      </div>
      
      <div class="form-group" style="margin-bottom: 0;">
        <label class="form-label">AI 模型</label>
        <input id="modelInput" type="text" class="form-control" placeholder="输入模型名称">
        <div class="form-hint">输入模型名称，或点击搜索按钮获取可用模型</div>
        <div class="model-search">
          <input id="modelSearch" type="text" class="form-control" placeholder="搜索模型...">
          <span id="searchModelBtn" class="search-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="16" height="16">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#4285f4"/>
            </svg>
          </span>
        </div>
        <div id="modelList" class="model-list"></div>
      </div>
    </div>
    
    <div class="settings-panel">
      <div class="form-group" style="margin-bottom: 0;">
        <label class="form-label">通知方式</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="notificationType" value="system" id="systemNotification">
            系统通知
          </label>
          <label class="radio-option">
            <input type="radio" name="notificationType" value="browser" id="browserNotification">
            浏览器内通知
          </label>
        </div>
      </div>
    </div>
    
    <div class="settings-panel">
      <div class="settings-row">
        <div>
          <span class="setting-label">智能标题生成</span>
          <div class="form-hint" style="margin-top: 2px;">自动生成"品牌 - 功能"格式的标题</div>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="enableTitleGen" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      
      <div class="settings-row" id="smartPathRow" style="margin-top: 16px;">
        <div>
          <span class="setting-label">允许创建路径</span>
          <div class="form-hint" style="margin-top: 2px;">允许AI创建新的收藏夹目录</div>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="enableSmartPath" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
    
    <div class="form-group">
      <button id="saveSettingsButton" class="btn-primary">保存设置</button>
    </div>
    
    <script src="../dist/settings.js" type="module"></script>
  </body>
</html>
