      </div>
    </div>
    
    <div id="setupRequired" style="display: none;" class="setup-required">
      <p>首次使用需要配置 AI 设置</p>
      <button id="setupButton" class="setup-btn">立即设置</button>
    </div>

    <div id="mainContent">
      <div class="quick-settings">
        <div class="settings-row">
          <span class="setting-label">智能标题生成</span>
          <label class="toggle-switch">
            <input type="checkbox" id="enableTitleGen" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        
        <div class="settings-row" id="smartPathRow">
          <span class="setting-label">允许创建路径</span>
          <label class="toggle-switch">
            <input type="checkbox" id="enableSmartPath" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
      
      <div class="form-group">
        <button id="bookmarkButton" class="btn-primary">收藏当前标签页</button>
      </div>
    </div>
    
    <script src="../dist/popup.js" type="module"></script>
